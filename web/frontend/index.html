<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Svelte + TS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ansi_up@5.1.0/ansi_up.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fira Code', monospace; background-color: #111827; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1F2937; }
        ::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6B7280; }
        .console-output-line { white-space: pre-wrap; word-break: break-all; }
        #start-modal-backdrop.hidden, #console-container.hidden { display: none; }
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem;
            -webkit-appearance: none; -moz-appearance: none; appearance: none;
        }
        #status-panel .panel-content { max-height: 500px; opacity: 1; transition: max-height 0.3s ease-in-out, opacity 0.2s linear, padding 0.3s ease-in-out, margin 0.3s ease-in-out; }
        #status-panel.collapsed .panel-content { max-height: 0px; opacity: 0; padding-top: 0; padding-bottom: 0; margin-top: 0; overflow: hidden; }
        #status-panel .toggle-icon { transition: transform 0.3s ease; }
        #status-panel.collapsed .toggle-icon { transform: rotate(180deg); }

        #editor-panel {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #1f2937; /* bg-gray-800 */
            border-left: 1px solid #374151; /* border-gray-700 */
        }
        #editor-panel.resizing {
            transition: none !important;
        }
        #editor-toggle-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: -40px; /* Default position for the close state */
            z-index: 50;
            height: 32px;
            background-color: #374151; /* bg-gray-700 */
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            padding: 0 8px;
            color: white;
        }
        #editor-toggle-button.closed {
            left: -68px; /* Adjust position for the wider button */
        }
        #editor-toggle-button:hover {
            background-color: #4f46e5; /* bg-indigo-600 */
        }
        #editor-resizer {
            position: absolute;
            left: 0;
            top: 0;
            width: 8px;
            height: 100%;
            cursor: col-resize;
            z-index: 10;
        }
        #editor-footer {
            padding: 0.5rem;
            background-color: #111827; /* bg-gray-900 */
            text-align: right;
        }
        #run-script-button {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: #d1d5db; /* text-gray-300 */
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 500;
            font-size: 0.875rem;
            line-height: 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            backdrop-filter: blur(8px);
        }
        #run-script-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.25);
        }
        #run-script-button:disabled {
            background-color: rgba(75, 85, 99, 0.5); /* bg-gray-500/50 */
            color: #9ca3af; /* text-gray-400 */
            cursor: wait;
            border-color: transparent;
        }
        #run-script-button svg {
            transition: transform 0.2s ease-in-out;
            width: 0.875rem;
            height: 0.875rem;
        }
        #run-script-button:hover:not(:disabled) svg {
            transform: scale(1.1);
        }
        #editor-wrapper .cm-editor {
            height: 100%;
        }
        .cm-editor {
            height: 100%;
            background-color: #1F2937 !important;
            color: #d1d5db !important;
        }
        .cm-gutters {
            background-color: #1F2937 !important;
            border-right: 1px solid #374151;
        }
        .cm-activeLine {
            background-color: #374151 !important;
        }
        .cm-content {
            caret-color: #60a5fa;
        }
        .cm-selectionBackground {
            background-color: #3b82f6 !important;
            opacity: 0.5;
        }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
